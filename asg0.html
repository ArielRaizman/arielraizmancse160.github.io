  <head>
    <meta charset="utf-8" />
    <title>Draw a blue rectangle (canvas version)</title>

  <body onload="main()">
    <canvas id="example" width="400" height="400">
      Please use a browser that supports "canvas"
    </canvas>
    <br />
    <div><span>
      v1: x <input id="x1" type="number" value="5.0" /> y <input id="y1" type="number" value="0.0" />
    </span></div>
    <div>
    <span>
      v2: x <input id="x2" type="number" value="0.0" /> y <input id="y2" type="number" value="5.0" />
    </span>
  </div>
  <button onclick="handleDrawEvent()">Draw</button>
  <div>
    <span>
      Operation: <select id="operation">
        <option value="add">Add</option>
        <option value="subtract">Subtract</option>
        <option value="multiply">Multiply</opton>
        <option value="divide">Divide</option>
        <option value="magnitude">Magnitude</option>
        <option value="normalize">Normalize</option>
        <option value="angle">Angle Between</option>
        <option value="area">Area</option>
        </select> Scalar: <input id="scalar" type="number" value="1.0" />
    </span>
  </div>
  <button onclick="handleDrawOperationEvent()">Draw</button>
